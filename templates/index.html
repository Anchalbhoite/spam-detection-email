<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
            resize: none;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        button {
            display: block;
            width: 100%;
            background: #4CAF50;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-left: 5px solid #4CAF50;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            border-radius: 8px;
        }

        .error {
            border-left: 5px solid #f44336;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spam Email Detector</h1>

    <form action="/predict" method="POST">
        <label for="email_content">Enter Email Content:</label>
        <textarea id="email_content" name="email_content" placeholder="Paste your email content here..."></textarea>
        <button type="submit">Detect Spam</button>
    </form>

    {% if prediction %}
    <div class="result {{ 'error' if prediction == 'Spam' else '' }}">
        <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
